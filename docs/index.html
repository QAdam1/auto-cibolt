<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Cibolt - Workflow Runner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .workflow-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .workflow-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            margin: 10px;
        }
        
        .workflow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .workflow-btn:active {
            transform: translateY(0);
        }
        
        .workflow-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .workflow-btn.secondary {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: #3498db;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .workflow-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .workflow-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .workflow-card h3 {
            margin-top: 0;
            color: #f39c12;
        }
        
        .workflow-card p {
            margin-bottom: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Auto-Cibolt</h1>
        <div class="description">
            Workflow Runner
        </div>
        
        <div class="workflow-section">
            <div class="workflow-grid">
                <div class="workflow-card">
                    <h3>üîÑ Dependency Check</h3>
                    <p>Check for outdated dependencies and create update PRs</p>
                    <button id="dependencyBtn" class="workflow-btn" onclick="triggerWorkflow('dependency-update')">
                        Run Dependency Check
                    </button>
                </div>
                
                <div class="workflow-card">
                    <h3>üß™ Playwright Tests</h3>
                    <p>Run browser automation tests with Playwright</p>
                    <button id="playwrightBtn" class="workflow-btn secondary" onclick="triggerWorkflow('playwright')">
                        Run Tests
                    </button>
                </div>
                
                <div class="workflow-card">
                    <h3>üöÄ Full CI/CD</h3>
                    <p>Run the complete CI/CD pipeline</p>
                    <button id="ciBtn" class="workflow-btn secondary" onclick="triggerWorkflow('ci')">
                        Run CI/CD
                    </button>
                </div>
            </div>
            
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        async function triggerWorkflow(workflowType) {
            const btn = document.getElementById(workflowType + 'Btn');
            const status = document.getElementById('status');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Running...';
            status.style.display = 'none';
            
            try {
                // Show info status
                showStatus('info', `üöÄ Triggering ${workflowType} workflow...`);
                
                // Simulate API call (in real implementation, you'd call GitHub API)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Show success
                showStatus('success', `‚úÖ ${workflowType} workflow triggered successfully! Check the Actions tab for progress.`);
                
            } catch (error) {
                showStatus('error', `‚ùå Failed to trigger ${workflowType} workflow: ` + error.message);
            } finally {
                // Re-enable button
                btn.disabled = false;
                
                // Restore original button text based on workflow type
                switch(workflowType) {
                    case 'dependency-update':
                        btn.innerHTML = 'Run Dependency Check';
                        break;
                    case 'playwright':
                        btn.innerHTML = 'Run Tests';
                        break;
                    case 'ci':
                        btn.innerHTML = 'Run CI/CD';
                        break;
                }
            }
        }
        
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Auto-Cibolt Workflow Runner ready');
        });
    </script>
</body>
</html>
