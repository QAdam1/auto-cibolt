name: Playwright Tests

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Manual trigger only

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: env
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Install WebKit + deps (exactly for this projectâ€™s Playwright)
        run: |
          npx playwright install --with-deps web
      
      - name: Run Playwright tests
        run: npm run dev
        env:
          CI: true
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            screenshots/
          retention-days: 30 